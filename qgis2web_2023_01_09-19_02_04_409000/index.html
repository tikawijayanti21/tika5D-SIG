<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/kopi_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-1.46220173929,100.10037965],[-0.542405477965,101.753394283]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_kopi_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">WADMKC</th>\
                        <td>' + (feature.properties['WADMKC'] !== null ? Autolinker.link(String(feature.properties['WADMKC'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">2018</th>\
                        <td>' + (feature.properties['2018'] !== null ? Autolinker.link(String(feature.properties['2018'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">2019</th>\
                        <td>' + (feature.properties['2019'] !== null ? Autolinker.link(String(feature.properties['2019'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_kopi_0_0(feature) {
            if (feature.properties['2018'] >= 15.000000 && feature.properties['2018'] <= 200.000000 ) {
                return {
                pane: 'pane_kopi_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,248,251,1.0)',
            }
            }
            if (feature.properties['2018'] >= 200.000000 && feature.properties['2018'] <= 400.000000 ) {
                return {
                pane: 'pane_kopi_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,205,227,1.0)',
            }
            }
            if (feature.properties['2018'] >= 400.000000 && feature.properties['2018'] <= 900.000000 ) {
                return {
                pane: 'pane_kopi_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(140,150,198,1.0)',
            }
            }
            if (feature.properties['2018'] >= 900.000000 && feature.properties['2018'] <= 1500.000000 ) {
                return {
                pane: 'pane_kopi_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(136,86,167,1.0)',
            }
            }
            if (feature.properties['2018'] >= 1500.000000 && feature.properties['2018'] <= 6700.000000 ) {
                return {
                pane: 'pane_kopi_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(129,15,124,1.0)',
            }
            }
        }
        map.createPane('pane_kopi_0');
        map.getPane('pane_kopi_0').style.zIndex = 400;
        map.getPane('pane_kopi_0').style['mix-blend-mode'] = 'normal';
        var layer_kopi_0 = new L.geoJson(json_kopi_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_kopi_0',
            onEachFeature: pop_kopi_0,
            style: style_kopi_0_0,
        });
        bounds_group.addLayer(layer_kopi_0);
        map.addLayer(layer_kopi_0);
        setBounds();
        var i = 0;
        layer_kopi_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMKC'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['WADMKC']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_kopi_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_kopi_0]);
        map.on("zoomend", function(){
            resetLabels([layer_kopi_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_kopi_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_kopi_0]);
        });
        </script>
    </body>
</html>
